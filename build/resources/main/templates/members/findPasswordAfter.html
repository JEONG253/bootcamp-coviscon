<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}" lang="ko">

<div layout:fragment="content">
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">
        <ol>
          <li><a th:href="${@environment.getProperty('prefix.url')} + 'member/findEmailAndPw'">아이디(이메일)/비밀번호 찾기</a></li>
        </ol>
        <h2>비밀번호 찾기</h2>
      </div>
    </section><!-- End Breadcrumbs -->

    <section id="join" class="join d-flex align-items-center">
      <div class="container">
        <div class="input-form-backgroud row">
          <div class="input-form col-md-12 mx-auto">
            <h4 class="fw-bolder text-center">비밀번호 찾기</h4>
            <p class="text-center" th:if="${password}" th:text="${'회원님의 비밀번호는' + password + '입니다.'}"></p>
            <p class="text-center" th:unless="${password}">비밀번호를 찾을 수 없습니다.</p>
            <div class="d-grid gap-2">
              <a th:href="${@environment.getProperty('prefix.url')}" class="btn btn-lg btn-outline-primary" type="button">메인화면으로 돌아가기</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
      <i class="bi bi-arrow-up-short"></i>
    </a>
  </main>
</div>
</html>
