<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}" lang="ko">

<div layout:fragment="content">
    <main>
        <!-- ======= Breadcrumbs ======= -->
        <section class="breadcrumbs">
            <div class="container">
                <ol>
                    <li><a th:href="${@environment.getProperty('prefix.url')} + 'teacher/lecture/list'">내 강의</a></li>
                    <li>강의 상세페이지</li>
                </ol>
                <h2 th:text="${itemDetail.title}"></h2>
            </div>
        </section><!-- End Breadcrumbs -->

        <section class="inner-page">
            <div class="container">

                <div class="row">
                    <div class="col-lg-7">
                        <div class="repImgDiv">
                            <span>
                                <video width="640" height="360" controls>
                                    <source th:src="@{${itemDetail.savedPath} + ${itemDetail.subVideoName}}" type="video/mp4">
                                </video>
                            </span>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="ms-3 w-50">
                            <div class="h4" th:text="${itemDetail.title}"></div>

                            <div class="text-right">
                                <div class="h4 text-danger">
                                    <input type="hidden" th:value="${itemDetail.price}" id="price" name="price">
                                    <span th:text="${itemDetail.price}"></span>원
                                </div>
                            </div>
                            <hr class="my-4">

                            <div class="text-right">
                                <div class="js-action-btn">
                                    <button class="btn btn-outline-primary" th:onclick="|location.href='/item-service/lecture/' + ${itemDetail.id} + '/modify'|">강의 수정</button>
                                    <button th:if="${itemDetail.isDelete == false}" class="btn btn-outline-primary" id="invalid-btn" type="button">비활성화</button>
                                    <button th:if="${itemDetail.isDelete == true}" class="btn btn-outline-primary" id="valid-btn" type="button">활성화</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- 강의소개 /질문 Tabs -->
                <div class="mgt-30">
                    <div class="container">
                        <ul class="nav nav-tabs nav-tabs-bordered" id="borderedTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#bordered-home" type="button" role="tab" aria-controls="home" aria-selected="true">강의소개</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#bordered-profile" type="button" role="tab" aria-controls="profile" aria-selected="false">질문</button>
                            </li>
                        </ul>
                        <div class="tab-content pt-2" id="borderedTabContent">
                            <div class="tab-pane fade show active" id="bordered-home" role="tabpanel" aria-labelledby="home-tab">
                                <p th:text="${itemDetail.content}"></p>
                            </div>
                            <div class="tab-pane fade" id="bordered-profile" role="tabpanel" aria-labelledby="profile-tab">
                                <!-- 검색창 -->
                                <form th:action="${@environment.getProperty('prefix.url')} + @{teacher/lecture/{itemId}/detail(itemId=${itemDetail.id})}" method="get">
                                    <div id="select_box" class="d-flex justify-content-center">
                                        <select name="search" class="form-select" aria-label="Default select example">
                                            <option value="title">제목</option>
                                            <option value="content">내용</option>
                                        </select>

                                        <span class="searchInput">
                                <input type="text" class="form-control" name="keyword" style="margin-right: 5px;"/>
                                <input type="submit" class="btn btn-primary" value="검색"/>
                            </span>
                                    </div>
                                </form>

                                <!-- postList -->
                                <table>
                                    <thead>
                                    <tr>
                                        <th>[미해결/해결]</th>
                                        <th>제목</th>
                                        <th>작성자</th>
                                        <th>작성일</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="post : ${postLists}">
                                        <td>
                                            <h5>
                                                <span th:if="${post.qnaStatus.toString() == ('INCOMPLETE')}" class="badge bg-secondary">미해결</span>
                                                <span th:if="${post.qnaStatus.toString() == ('COMPLETE')}" class="badge bg-success">해결됨</span>
                                            </h5>
                                        </td>
                                        <td>
                                            <a th:href="${@environment.getProperty('prefix.post')} + @{{qnaId}/{itemId}/detail(qnaId=${post.qnaId}, itemId=${itemDetail.id})}" th:text="${post.title}"></a>
                                        </td>
                                        <td>
                                            <p th:text="${post.nickName}"></p>
                                        </td>
                                        <td>
                                            <p th:text="${#temporals.format(post.lastModifiedDate, 'yyyy.MM.dd')}"></p>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- End Bordered Tabs -->
                <script th:inline="javascript">

                    var itemUrl = [[${@environment.getProperty('prefix.url')}]];
                    var lectureId = [[${itemDetail.id}]];

                    $(document).ready(function() {
                        $("#invalid-btn").click(function() {



                            // AJAX로 PUT 요청 보내기
                            $.ajax({
                                url: itemUrl + 'lecture/' + lectureId + '/invalid/',
                                type: 'PUT',
                                success: function(response) {
                                    // 성공적으로 응답을 받았을 때 수행할 작업
                                    alert('선택한 강의를 비활성화하였습니다.');
                                    window.location.href = itemUrl + 'teacher/lecture/list';
                                },
                                error: function(error) {
                                    // 에러가 발생했을 때 수행할 작업
                                    alert('권한이 없습니다.', error);
                                }
                            });
                        });
                    });
                </script>
                <script th:inline="javascript">
                    $(document).ready(function() {
                        $("#valid-btn").click(function() {
                            var lectureId = [[${itemDetail.id}]];
                            var itemUrl = [[${@environment.getProperty('prefix.url')}]];

                            // AJAX로 PUT 요청 보내기
                            $.ajax({
                                url: itemUrl + 'lecture/' + lectureId + '/invalid/',
                                type: 'PUT',
                                success: function(response) {
                                    // 성공적으로 응답을 받았을 때 수행할 작업
                                    alert('선택한 강의를 활성화하였습니다.');
                                    window.location.href = itemUrl + 'teacher/lecture/list';
                                },
                                error: function(error) {
                                    // 에러가 발생했을 때 수행할 작업
                                    alert('권한이 없습니다.', error);
                                }
                            });
                        });
                    });
                </script>
            </div>
        </section>
    </main><!-- End #main -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

</div>
</html>
