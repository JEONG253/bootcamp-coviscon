# server port set
server:
  port: 8888

spring:
  application:
    name: config-service
  # rabbitmq set
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: '{cipher}'
  cloud:
    config:
      server:
        git:
          # remote git repository
          uri: https://github.com/Lee-HyunSoo/bootcamp-cloud-config.git
          username: '{cipher}'
          password: '{cipher}'

# actuator set
management:
  endpoints:
    web:
      exposure:
        include: health, busrefresh



