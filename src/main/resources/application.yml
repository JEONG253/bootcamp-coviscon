# server port set
server:
  port: 0

# eureka client set
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    # eureka server location
    service-url:
      defaultZone: Http://127.0.0.1:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# log set
logging:
  level:
    com.coviscon.postservice: debug

# actuator set
management:
  endpoints:
    web:
      exposure:
        include: health, beans, info, busfresh, metrics, prometheus

image:
  save:
    path: src/main/resources/static/image/

redirect:
  url: 'redirect:http://3.39.96.34:8000/post-service/'

prefix:
  url: 'http://3.39.96.34:8000/post-service/'
  item: 'http://3.39.96.34:8000/item-service/'
  member: 'http://3.39.96.34:8000/member-service/'
